<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Calculator</title>
    <link href="main.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>
        <button class="button digitButton" id="7">7</button>
        <button class="button digitButton" id="8">8</button>
        <button class="button digitButton" id="9">9</button>
        <button class="button operatorButton" id="+">+</button>
        <button class="button digitButton" id="4">4</button>
        <button class="button digitButton" id="5">5</button>
        <button class="button digitButton" id="6">6</button>
        <button class="button operatorButton" id="-">-</button>
        <button class="button digitButton" id="3">3</button>
        <button class="button digitButton" id="2">2</button>
        <button class="button digitButton" id="1">1</button>
        <button class="button operatorButton" id="*">&times;</button>
        <button class="button digitButton" id="0">0</button>
        <button class="button" id="reset">AC</button>
        <button class="button" id="equal">=</button>
        <button class="button operatorButton" id="/ ">&divide;</button>
    </div>

    <script src="./main.js"></script>

</body>

</html>
